<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Liens pour Boostrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Liens pour Boostrap 5 JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>horloge</title>
</head>
<body>
 <h1>Mon horloge</h1>
 <div id="clock">
  <div id="hours"></div>
  <div id="minutes"></div>
  <div id="seconds"></div>
</div>

<div id="chrono">
  <h2>chrono</h2>
  <div id="chrono-display">00:00:00</div>
  <button id="chrono-startstop">Start</button>
  <button id="chrono-tour">Tour</button>
  <button id="chrono-reset">Reset</button>
  <ul id="chrono-tours"></ul>
</div>


  <div id="alarm">
    <h2>Réveil</h2>
    <label for="alarm-hours">Heure :</label>
    <input type="number" min="0" max="23" id="alarm-hours" value="0">
    <label for="alarm-minutes">Minutes :</label>
    <input type="number" min="0" max="59" id="alarm-minutes" value="0">
    <label for="alarm-message">Message :</label>
    <input type="text" id="alarm-message" value="">
    <button id="set-alarm">Regler</button>
    <button id="clear-alarm">Effacer</button>
    <h3>Liste d'alarmes</h3>
    <ul id="alarm-list"></ul>
  </div>


  <div id="timer">
    <h2>Minuteur</h2>
    <label for="">Heures :</label>
    <input type="number" min="0" max="24" id="timer-hours" value="0">
    <label for="">Minutes :</label>
    <input type="number" min="0" max="59" id="timer-minutes" value="0">
    <label for="">Secondes :</label>
    <input type="number" min="0" max="59" id="timer-seconds" value="0">
    <button id="start-timer">Démarrer</button>
    <button id="stop-timer">Arrêter</button>
    <button id="reset-timer">Réinitialiser</button>
    <h3 id="timer-display">00:00:00</h3>
  </div>
  
  

  
  
        <script src="./index.js"></script>
</body>
</html>
